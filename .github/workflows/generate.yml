name: Generate Bindings
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: sudo apt-get install -y libgirepository1.0-dev libgudev-1.0-dev
      - run: git https://github.com/linuxdeepin/go-gir-generator.git ${{ runner.temp }}/go-gir-generator
      - name: Install linuxdeepin/go-gir-generator
        run: make install
        working-directory: ${{ runner.temp }}/go-gir-generator
